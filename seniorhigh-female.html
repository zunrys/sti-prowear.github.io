			var smallPEPantsCost = 300.00;
			var medPEshirtCost = 200.00;
			var medPEPantsCost = 415.00;
			var necktieCost = 85.00;
			
			var totalCost = (
            smallBlouseQuantity * smallBlouseCost +

            medPEshirtQuantity * medPEshirtCost + medPEPantsQuantity * medPEPantsCost +
