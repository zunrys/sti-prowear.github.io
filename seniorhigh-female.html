	<script>
		function calculateTotal() {
			var smallBlouseQuantity = parseInt(document.getElementById("smallBlouseQuantity").value) || 0;
			var smallPantsQuantity = parseInt(document.getElementById("smallPantsQuantity").value) || 0;
			var mediumBlouseQuantity = parseInt(document.getElementById("mediumBlouseQuantity").value) || 0;
			var necktieQuantity = parseInt(document.getElementById("necktieQuantity").value) || 0;
			
			var smallBlouseCost = 600.00;
			var smallPantsCost = 235.00;
			var mediumBlouseCost = 910.00;
			var necktieCost = 85.00;
			
			var totalCost = (
            smallBlouseQuantity * smallBlouseCost +
            smallPantsQuantity * smallPantsCost +
            mediumBlouseQuantity * mediumBlouseCost +
            necktieQuantity * necktieCost
			);
			
			document.getElementById("totalCost").innerHTML = totalCost.toFixed(2);
		}
		
	</script>
